<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario de Registro</title>
</head>
<body>
    <div class="container">
        <section class="box sign_in">
            <h2>Olvidaste tu Contraseña?</h2>
            <button class="tab" id="sign_in_button">Iniciar sesión</button>
        </section>
        <section class="box sign_up">
            <h2>No Tienes una Cuenta?</h2>
            <button class="tab" id="sign_up_button">Registrate</button>
        </section>
        <section class="form_container">

            <div class="sign_in_box form_box">
                <form action="#" method="post">
                    <h3>Iniciar Sesion</h3>
                    <input type="text" id="username_sign_in" placeholder="usuario">
                    <input type="password" id="password_sign_in" placeholder="Contraseña">
                    <button class="primary" href="#">Ingresar</button>
                    <a href="#">Olvidaste tu Contraseña?</a>
                </form>
            </div>

            <div class="sign_up_box form_box">
                <form action="#" method="post">
                    <h3>Registrarse</h3>
                    <input type="text" id="_sign_up" placeholder="usuario">
                    <input type="text" id="email" placeholder="email">
                    <input type="password" id="password_sign_up" placeholder="Contraseña">
                    <input type="password" id="confirm_password" placeholder="confirmar Contraseña">
                    <button class="secondary">Registrarse</button>
                </form>
            </div>
        </section>
        </div>
        <script src="js/script.js"></script>
</body>
</html>
